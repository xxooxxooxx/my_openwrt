# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
#  pull_request:
#    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
#      - run: echo $GITHUB_WORKSPACE
#      - uses: actions/checkout@v2
#        with:
#          path: main

      - run: echo "${{secrets.KEY}}" >key-build
      - run: |
          cat >key-build.pub<<EOF
          untrusted comment: my_openwrt key
          RWT54tRzoWl9TS58xkcY5koeSXJ3iln3MpvSfbc95la6qc6pjk9Qpvek
          EOF

      - uses: actions/checkout@v2
        with:
         ref: main
         path: main

      - uses: actions/checkout@v2
        with:
         ref: gh-pages
         path: gh-pages

      - run: bash ./main/build.sh

      - name: Commit files
        run: |
          rm -rf packages bin
          mv ../packages .
          mv ../bin .
          cp ../key-build.pub packages/public.key
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "bot update"
        working-directory: ./gh-pages

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          directory: ./gh-pages
          branch: gh-pages
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
